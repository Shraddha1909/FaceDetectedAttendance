<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance Records (Teacher)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <a href="{{ url_for('teacher_dashboard') }}" class="button" style="font-size: 12px; position: absolute; top: 20px; left: 20px;">Back</a>

    <div class="container">
        <h1>Available Attendance Records</h1>
        <ul>
            {% if files %}
                {% for file in files %}
                    <li>
                        <a href="{{ url_for('open_attendance_file', filename=file) }}" target="_blank">{{ file }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <p>No attendance records found.</p>
            {% endif %}
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="top-container">
        <a href="{{ url_for('teacher_dashboard') }}" class="back-button">Back to Dashboard</a>
        <h1>Student List</h1>
    </div>

    <table class="excel-table">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Photo</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td class="photo-cell">
                        {% if student[2] %}
                            <a href="{{ url_for('static', filename=student[2][7:]) }}" target="_blank">
                                <img src="{{ url_for('static', filename=student[2][7:]) }}" 
                                     alt="{{ student[1] }}" class="student-photo">
                            </a>
                        {% else %}
                            <span>No Photo Available</span>
                        {% endif %}
                    </td>
                                        
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
